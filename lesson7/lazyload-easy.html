<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src='./lazy.js' defer></script>
    <link rel="stylesheet" href="./lazy.css">
    <title>Lazy Loading Easy</title>
</head>
<body>
    <h1>Lazy Loading</h1>
    <img src="./images/placeholder.png" alt="Place Holder"><br>
    <img src="./images/cat.jpg" alt="Cat"><br>
    <img src='./images/placeholder.png' data-src="./images/cow.png" alt="Cow being Fed"><br>
    <img src='./images/placeholder.png' data-src="./images/lake.jpg" alt="Lake"><br>
    <img src='./images/placeholder.png' data-src="./images/tree.jpg" alt="Tree"><br>
    <img src='./images/placeholder.png' data-src="./images/treehuman.jpg" alt="Person in a Tree"><br>
</body>
</html>
