<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="Bountiful Foods Fresh">
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/fresh.css">
    <script src="./script/main.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Nunito&family=Raleway:wght@400;500&display=swap');</style>
    <title>Bountiful Foods Fresh</title>
</head>
<body>
    <header>
        <div id="logo">
            <a href="./index.html"><img src="./images/bountiful-foods.webp" alt="Bountiful Foods Logo"></a>
        </div>
        <nav id="navbar">
            <button id="ham-menu">
                <span id="menu-close">&equiv;</span>
                <span id="menu-open">x</span>
            </button>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li class="active"><a href="./fresh.html">Fresh</a></li>
                <li><a href="./aboutus.html">About Us</a></li>
            </ul>
        </nav>
        <div id="socials">
            <a href="https://www.facebook.com/"><img src="./images/facebook-logo.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="./images/insta-logo.jpg" alt="Instagram"></a>
            <a href="https://www.linkedin.com/feed/"><img src="./images/linkedin-logo.png" alt="Linkedin"></a>
        </div>
    </header>
    <main>
        <form method="GET" id="membership-form">
            <label for="fname">First Name:
                <input type="text" id="fname" name="fname" placeholder="Ex: John" required>
            </label>
            <label for="email">Email:
                <input type="email" id="email" name="email" placeholder="Ex: john.smith@gmail.com" required>
            </label>
            <label for="phone">Phone Number:
                <input type="tel" id="phone" name="phone" placeholder="Ex: (999)999-9999" required>
            </label>
            <label for="fruit-1">Fruit Choice:</label>
                <select id="fruit1" name="fruit-1" required>
                    <option value="" selected disabled>Select One</option>
                    <section class="choices"></section>
                </select>
            <label for="fruit-2">Fruit Choice:</label>
                <select id="fruit2" name="fruit-2" required>
                    <option value="" selected disabled>Select One</option>
                    <section class="choices"></section>
                </select>
            <label for="fruit-3">Fruit Choice:</label>
                <select id="fruit3" name="fruit-3" required>
                    <option value="" selected disabled>Select One</option>
                    <section class="choices"></section>
                </select>
            <label for="busdis">Special Instructions:
                <textarea id="special" name="special" placeholder="Please let us know if you have any special instructions." required></textarea>
            </label>
            <button type="submit" name="submit">Submit</button>
        </form>
    </main>
    <footer>
        <div id="contact-info">
            <p><strong>Address:</strong> 1132 W Cliff Dr, Santa Cruz, CA 95060</p>
            <p><strong>Phone Number:</strong> 1(323)422-5720</p>
            <p><strong>Hours:</strong>Monday - Saturday 6 AM - 8 PM</p>
        </div>
        <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3188.36455498383!2d-122.0432564553156!3d36.95334930000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808e6a63aded0b51%3A0x181238534cfa8d4f!2s1132%20W%20Cliff%20Dr%2C%20Santa%20Cruz%2C%20CA%2095060!5e0!3m2!1sen!2sus!4v1680636516617!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>
</body>
</html>
